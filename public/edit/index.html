<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MomBoard</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../MomBoard.png" />
    <link rel="apple-touch-icon" href="../MomBoard.png" sizes="512x512" />
    <script src="edit.js" type="module"></script>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        max-width: 500px;
        padding: 1em;
      }

      #messageTextarea {
        font-family: "Architects Daughter", cursive;
        font-size: 24px;
        width: 100%;
      }

      #saveButton {
        padding: 0.5em;
        width: 100px;
      }

      #errorMessage {
        border: 1px solid orange;
        background: #fff6e5;
        display: none;
        padding: 0.5em;
      }

      #boardLink {
        color: inherit;
      }

      @media (min-width: 600px) {
        body {
          padding: 2em;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Name:
      <select id="nameSelect"></select>
    </p>
    Message:
    <br />
    <textarea id="messageTextarea" rows="4"></textarea>
    <p>
      Last spoke:
      <input type="date" id="spokeInput" />
    </p>
    <button id="saveButton">Save</button>
    <p id="errorMessage">Couldn't access the server.</p>
  </body>
</html>
