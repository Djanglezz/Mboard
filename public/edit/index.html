<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MomBoard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../MomBoard.png">
    <link rel="apple-touch-icon" href="../MomBoard.png" sizes="512x512">
    <script src="edit.js" type="module"></script>
    <style>
      body {
        font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 20px;
        margin: 0;
        max-width: 500px;
        padding: 1em;
      }

      h1 {
        font-size: larger;
      }

      button,
      input,
      select,
      textarea {
        font-family: inherit;
        font-size: inherit;
      }

      header {
        align-items: center;
        display: grid;
        grid-template-columns: 1fr auto;
      }

      a {
        color: #007aff;
        text-decoration: none;
      }

      #formGrid {
        align-items: center;
        display: grid;
        grid-template-columns: auto 1fr 1fr;
        grid-gap: 0.5em;
        margin: 0.5em 0;
      }

      .columnSpan {
        grid-column: 1 / span 3;
      }

      #nameSelect {
        grid-column: 2 / span 2;
      }

      #messageTextarea {
        filter: grayscale(1);
        font-family: "Architects Daughter", cursive;
        font-weight: bold; /* Fake bold, but maybe easier to read */
        font-size: 24px;
        width: 100%;
      }

      #saveButton {
        grid-column: 1 / span 3;
        padding: 0.5em;
        width: 6em;
      }

      .feedback {
        border: 1px solid orange;
        background: #fff6e5;
        display: none;
        padding: 0.5em;
      }

      #boardLink {
        color: inherit;
      }

      @media (min-width: 600px) {
        body {
          padding: 2em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MomBoard</h1>
      <a href="../board.html">View board</a>
    </header>
    <div id="formGrid">
      <label for="nameSelect">Name:</label>
      <select id="nameSelect"></select>
      <label for="messageTextarea" class="columnSpan">Message:</label>
      <textarea id="messageTextarea" rows="4" class="columnSpan"></textarea>
      <label id="dateLabel" for="spokeInput"></label>
      <input type="date" id="spokeInput">
      <button id="todayButton">Today</button>
      <button id="saveButton">Save</button>
    </div>
    <p id="saveMessage" class="feedback">Changes saved</p>
    <p id="errorMessage" class="feedback">Couldn't access the server</p>
  </body>
</html>
