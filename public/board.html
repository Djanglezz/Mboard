<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MomBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="MomBoard.png" />
    <script src="board.js" type="module"></script>
    <script type="module" src="MaxFontSize.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        display: grid;
        filter: grayscale(1);
        /* font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; */
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 36px;
        grid-template: auto 1fr / 1fr;
        height: 100%;
        margin: 0;
        padding: var(--gap);
        row-gap: var(--gap);
        --gap: 5vmin;
        --grid-columns: 2;
        --column-width: calc(100vw / var(--grid-columns));
        --gray: #444;
      }

      .banner {
        display: flex;
        font-size: calc(min(3.5vw, 4vh));
        gap: 0.5em;
        grid-column: 1 / span 2;
        justify-content: space-between;
        margin: 0;
      }

      body.flip .banner {
        flex-direction: row-reverse;
      }

      #date {
        display: inline-flex;
        gap: 0.5em;
      }

      body.flip #date {
        flex-direction: row-reverse;
      }

      #tiles {
        display: grid;
        gap: var(--gap) calc(1.5 * var(--gap));
        grid-template: 1fr 1fr / repeat(var(--grid-columns), 1fr);
        min-height: 0;
      }

      .tile {
        align-content: center;
        display: grid;
        gap: 2vmin;
        grid-template-rows: 1fr auto;
        min-height: 0;
      }

      .message {
        font-family: "Architects Daughter", cursive;
        font-weight: bold; /* Fake bold, but maybe easier to read */
        letter-spacing: 1px;
        visibility: hidden; /* Will become visible after the first resize. */
      }

      .heading {
        --character-width: calc(var(--length) / var(--width-scaling));
        --length: 30; /* Rough guess for heading length */
        --width-scaling: 1.7;
        font-size: calc(var(--column-width) / var(--character-width));
        text-align: right;
      }

      body.flip .heading {
        text-align: left;
      }

      #weekday {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <span id="title">MomBoard</span>
      <span id="date">
        <span id="weekday"></span>
        <span id="monthDay">
          <span id="month"></span>
          <span id="day"></span>
        </span>
      </span>
      <span id="time"></span>
    </div>
    <div id="tiles"></div>
  </body>
</html>
