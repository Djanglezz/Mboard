<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MomBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="MomBoard.png" />
    <script src="board.js" type="module"></script>
    <script type="module" src="MaxFontSize.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        display: grid;
        filter: grayscale(1);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 36px;
        grid-template: 1fr 1fr / repeat(var(--grid-columns), 1fr);
        height: 100%;
        margin: 0;
        padding: 0;
        --grid-columns: 2;
        --column-width: calc(100vw / var(--grid-columns));
      }

      .tile {
        align-content: center;
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 0;
        padding: 4vmin;
      }

      .span {
        grid-column: 1 / span 2;
        grid-row: 1 / span 2;
      }

      .message {
        font-family: "Architects Daughter", cursive;
        line-height: 1.1;
        visibility: hidden; /* Will become visible after the first resize. */
      }

      .heading {
        --character-width: calc(var(--length) / var(--width-scaling));
        --length: 32; /* Rough guess for heading length */
        --width-scaling: 1.5;
        font-size: calc(var(--column-width) / var(--character-width));
        margin-top: 3vmin;
        text-align: right;
      }

      .dateBlock {
        --character-width: calc(var(--length) / var(--width-scaling));
        --length: 12; /* longest text is "September 10" */
        --width-scaling: 1.2;
        align-content: center;
        display: grid;
        font-size: calc(75vmin / var(--character-width));
        justify-content: center;
        margin: 0;
        text-align: center;
      }

      .weekday {
        font-size: larger;
        font-weight: bold;
      }
    </style>
  </head>
  <body></body>
</html>
