<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="MomBoard.png" />
    <link rel="manifest" href="manifest.json" />
    <title>MomBoard</title>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      iframe {
        border: none;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      const refreshInterval = 60 * 60 * 1000; // 1 hour
      // const refreshInterval = 10 * 1000; // 10 seconds
      const noReload = location.search.slice(1) === "noReload";

      let boardPath = "board.html";
      if (noReload) {
        boardPath += "?noRefresh";
      }

      function logNextReload() {
        const now = new Date();
        nextReload = new Date(now.getTime() + refreshInterval);
        console.log(`Next reload: ${nextReload}`);
      }

      async function reloadFrame() {
        // Step 1: make sure we're online.
        if (!navigator.onLine) {
          return;
        }
        // Step 2: make sure we can still reach the board page.
        let ok;
        try {
          const response = await fetch(boardPath, {
            cache: "reload",
          });
          ok = response.ok;
        } catch (error) {
          ok = false;
        }
        if (ok) {
          // Page is still live, reload the frame.
          frame.contentWindow.location.reload();
        }
      }

      window.addEventListener("load", () => {
        frame.src = boardPath;
        if (!noReload) {
          logNextReload();
          setInterval(async () => {
            logNextReload();
            await reloadFrame();
          }, refreshInterval);
        }
      });
    </script>
  </head>
  <body>
    <iframe id="frame"></iframe>
  </body>
</html>
