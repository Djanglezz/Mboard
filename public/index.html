<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="MomBoard.png" />
    <link rel="manifest" href="manifest.json" />
    <title>MomBoard</title>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      iframe {
        border: none;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      const refreshInterval = 60 * 60 * 1000; // 1 hour
      // const refreshInterval = 10 * 1000; // 10 seconds
      const noReload = location.search.slice(1) === "noReload";

      function logNextReload() {
        const now = new Date();
        nextReload = new Date(now.getTime() + refreshInterval);
        console.log(`Next reload: ${nextReload}`);
      }

      window.addEventListener("load", () => {
        let boardPath = "board.html";
        const frame = document.querySelector("iframe");
        if (noReload) {
          boardPath += "?noRefresh";
        }
        frame.src = boardPath;
        if (!noReload) {
          logNextReload();
          setInterval(() => {
            frame.contentWindow.location.reload();
            logNextReload();
          }, refreshInterval);
        }
      });
    </script>
  </head>
  <body>
    <iframe></iframe>
  </body>
</html>
