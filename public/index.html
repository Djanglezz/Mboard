<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MomBoard</title>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      iframe {
        border: none;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      const refreshInterval = 5 * 60 * 1000; // 5 minutes
      // const refreshInterval = 10 * 1000; // 10 seconds
      // const refreshInterval = 0; // No refresh

      function logNextReload() {
        const now = new Date();
        nextReload = new Date(now.getTime() + refreshInterval);
        console.log(`Next reload: ${nextReload}`);
      }

      window.addEventListener("load", () => {
        const frame = document.querySelector("iframe");
        if (refreshInterval) {
          logNextReload();
          setInterval(() => {
            frame.contentWindow.location.reload();
            logNextReload();
          }, refreshInterval);
        }
      });
    </script>
  </head>
  <body>
    <iframe src="board.html"></iframe>
  </body>
</html>
